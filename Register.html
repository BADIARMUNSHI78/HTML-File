<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div id="Admin-box">
        <h1>Creat account page</h1>
        <form action="">

            <label for="fname">First name</label>
            <input type="text" name="fname" placeholder="Enter your first name">
            <label for="lname">Last name</label>
            <input type="text" name="lname" placeholder="Enter your last name">
            <label for="npass">New Password</label>
            <input type="password" name="npass" placeholder="New password">
            <label for="cpass"> Confirm password</label>
            <input type="password" name="cpass" placeholder="Confirm password">
            <input type="submit" id="btn" value="Submit">
    
        </form>
        <p class="p-text">
            Remember your password please<a href="index.html">Login Here</a>
        </p>
        <p class="p-text">
            Can't remember your password please<a href="Reset.html">Reset here</a>
        </p>
    
    </div>


    
</body>
</html>
